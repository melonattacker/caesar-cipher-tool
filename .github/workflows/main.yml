name: Node.js CI

on: 
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

		steps:
	    - name: Copy repository
	      uses: actions/checkout@v2
        
      - name: Use Node.js
	      uses: actions/setup-node@v1
	      with:
	        node-version: '12.18.3'

	    # 以下のコマンドを実行する
	    - run: |
	        npm install
	        npm test
